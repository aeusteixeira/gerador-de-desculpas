<body>
    <main class="container mt-5">
        <section class="card p-4 shadow-lg">
            <h1 class="text-center mb-4">Gerador de Desculpas Aleatórias</h1>
            <p class="text-center">
                Precisando de uma desculpa para cancelar um compromisso ou justificar um atraso? Use o gerador de
                desculpas
            </p>
            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <!-- Categoria de Desculpas -->
                    <div class="mb-3 text-center">
                        <label for="categoria" class="form-label">Escolha uma categoria:</label>
                        <div class="btn-group d-flex justify-content-center">
                            <input type="radio" class="btn-check" name="categoria" id="trabalho" value="trabalho"
                                autocomplete="off">
                            <label class="btn btn-outline-primary flex-fill" for="trabalho">Trabalho</label>

                            <input type="radio" class="btn-check" name="categoria" id="social" value="social"
                                autocomplete="off">
                            <label class="btn btn-outline-primary flex-fill" for="social">Social</label>

                            <input type="radio" class="btn-check" name="categoria" id="familia" value="familia"
                                autocomplete="off">
                            <label class="btn btn-outline-primary flex-fill" for="familia">Família</label>

                            <input type="radio" class="btn-check" name="categoria" id="saude" value="saude"
                                autocomplete="off">
                            <label class="btn btn-outline-primary flex-fill" for="saude">Saúde</label>

                            <input type="radio" class="btn-check" name="categoria" id="outras" value="outras"
                                autocomplete="off">
                            <label class="btn btn-outline-primary flex-fill" for="outras">Outras</label>
                        </div>
                    </div>

                    <!-- Botão para gerar desculpa -->
                    <button class="btn btn-primary w-100" id="gerarDesculpa">
                        <i class="fas fa-random"></i> Gerar Desculpa
                    </button>

                    <!-- Área de exibição da desculpa gerada -->
                    <div class="mt-3">
                        <label for="desculpa" class="form-label">Desculpa gerada:</label>
                        <textarea class="form-control" id="desculpa" rows="3" readonly></textarea>
                    </div>

                    <!-- Botão para copiar a desculpa -->
                    <button class="btn btn-secondary w-100 mt-3" id="copiarDesculpa">
                        <i class="far fa-copy"></i> Copiar Desculpa
                    </button>
                </div>
            </div>
        </section>
    </main>
